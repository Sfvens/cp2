    <body>
        <div class="page">
            <h1>The Image Dictionary</h1>
            <p>Welcome! Type anything to ge the definition of a word and an image if one is available!!!</p>

                <input type="text" id="usernameField" placeholder="Type anything...">
                <input type="submit" id="sub" value="Define!!!">
            </form>
            <h2>Definition:</h2>
            <div id="def"></div>
            <h2>Your image:</h2>
            <div id="image"></div>
